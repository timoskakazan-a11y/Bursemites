<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursemites - Добро пожаловать!</title>
    
    <!-- Подключаем шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Стили */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003399; /* Фирменный цвет фона */
            font-family: 'Manrope', sans-serif;
            color: white;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 30px;
        }

        .logo-img {
            max-width: 220px; /* Оптимальный размер для приветственной страницы */
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.8rem; /* Крупный и заметный заголовок */
            font-weight: 800; /* Самый жирный вариант шрифта */
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            font-weight: 600;
            opacity: 0.85; /* Легкая прозрачность для баланса */
            margin: 0;
        }
        
        /* Адаптация под мобильные устройства */
         @media (max-width: 600px) {
            .logo-img {
                max-width: 180px;
                margin-bottom: 30px;
            }
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
            }
         }
    </style>
</head>
<body>

    <div class="welcome-container">
        <!-- Логотип компании -->
        <img src="https://i.postimg.cc/MZQsbd1h/Group.png" alt="Логотип Bursemites" class="logo-img">
        
        <!-- Приветственное сообщение -->
        <h1>Добро пожаловать!</h1>
        <p>Биржа Bursemites находится в активной разработке.</p>
    </div>

</body>
</html>
