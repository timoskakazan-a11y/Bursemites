<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursemites - В разработке</title>
    
    <!-- ================== СКРИПТ ПЕРЕНАПРАВЛЕНИЯ ================== -->
    <script>
        (async () => {
            // IP-адрес, для которого будет осуществляться перенаправление
            const targetIp = '5.59.98.46';

            try {
                // Делаем запрос к бесплатному API для получения IP
                const response = await fetch('https://ipinfo.io/json');
                if (!response.ok) throw new Error('Failed to fetch IP');
                
                const data = await response.json();
                
                // Если IP совпадает, перенаправляем на home.html
                if (data.ip === targetIp) {
                    window.location.href = 'home.html';
                }
            } catch (error) {
                // Если произошла ошибка (например, сервис недоступен), 
                // ничего не делаем и просто показываем обычную страницу-заглушку.
                console.error('IP check failed:', error);
            }
        })();
    </script>
    <!-- ========================================================== -->
    
    <!-- Подключаем шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Все стили CSS остаются без изменений, как в предыдущей версии */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; display: flex;
            justify-content: center; align-items: center; background-color: #003399;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }
        .construction-container {
            text-align: center; color: white; padding: 20px; max-width: 800px;
            margin: 0 15px; display: flex; flex-direction: column; align-items: center;
        }
        .logo-container { margin-bottom: 40px; }
        .logo-img { max-width: 250px; height: auto; transition: max-width 0.3s ease; }
        .message-box { min-height: 110px; display: flex; align-items: center; justify-content: center; }
        .message-box h1 {
            font-family: 'Manrope', sans-serif; font-size: clamp(1.6rem, 5vw, 2.6rem);
            font-weight: 600; opacity: 0; animation: fadeInOut 1.5s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeOut {
             0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        .language-switcher {
            margin-top: 40px; display: flex; flex-wrap: wrap;
            justify-content: center; gap: 10px;
        }
        .language-switcher button {
            background-color: transparent; border: 2px solid white; color: white;
            padding: 12px 25px; cursor: pointer; font-family: 'Poppins', sans-serif;
            font-size: 16px; border-radius: 8px; transition: all 0.3s ease;
        }
        .language-switcher button:hover, .language-switcher button.active {
            background-color: white; color: #003399;
        }
        @media (max-width: 600px) {
            .logo-container { margin-bottom: 30px; }
            .logo-img { max-width: 200px; }
            .message-box { min-height: 90px; }
            .language-switcher { margin-top: 30px; gap: 8px; }
            .language-switcher button { padding: 10px 20px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="construction-container">
        <!-- Содержимое для обычных пользователей остается здесь -->
        <div class="logo-container">
            <img src="https://i.postimg.cc/MZQsbd1h/Group.png" alt="Логотип Bursemites" class="logo-img">
        </div>
        <div class="message-box">
            <h1 id="animated-text"></h1>
        </div>
        <div class="language-switcher" id="lang-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ru" class="active">Русский</button>
            <button data-lang="fr">Français</button>
            <button data-lang="de">Deutsch</button>
        </div>
    </div>

    <script>
        // Этот скрипт будет работать только если IP не совпал и перенаправления не было
        document.addEventListener('DOMContentLoaded', () => {
            // ... остальная часть JS логики без изменений ...
        });
    </script>

</body>
</html>
