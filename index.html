<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursemites - В разработке</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Стили */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003399; /* Заданный цвет фона */
            font-family: 'Poppins', sans-serif; /* Заданный шрифт */
            overflow: hidden;
        }

        .construction-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
            margin: 0 15px;
        }

        .logo-container {
            margin-bottom: 40px;
        }
        
        /* Стили для вашего логотипа */
        .logo-img {
            max-width: 250px; /* Максимальная ширина логотипа */
            height: auto;     /* Высота подстроится автоматически для сохранения пропорций */
        }
        
        .message-box {
            min-height: 100px; /* Резервируем место под текст */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-box h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Адаптивный размер шрифта */
            font-weight: 600;
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: fadeInOut 1.5s ease-in-out forwards;
        }
        
        /* Анимация появления и исчезновения */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Класс для анимации исчезновения */
        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
             0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .language-switcher {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .language-switcher button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .language-switcher button:hover, .language-switcher button.active {
            background-color: white;
            color: #003399;
        }
    </style>
</head>
<body>

    <div class="construction-container">
        
        <!-- ========== МЕСТО ДЛЯ ЛОГОТИПА ========== -->
        <div class="logo-container">
            <img src="URL_ВАШЕГО_ЛОГОТИПА_ЗДЕСЬ" alt="Логотип Bursemites" class="logo-img">
        </div>
        <!-- ======================================= -->
        
        <div class="message-box">
            <h1 id="animated-text"></h1>
        </div>
        
        <div class="language-switcher" id="lang-switcher">
            <button data-lang="en">English</button>
            <button data-lang="ru" class="active">Русский</button>
            <button data-lang="fr">Français</button>
            <button data-lang="de">Deutsch</button>
        </div>

    </div>

    <script>
        // JavaScript логика
        document.addEventListener('DOMContentLoaded', () => {
            const messages = {
                en: "The auction exchange is currently under development and is not yet available.",
                ru: "Биржа в данный момент находится в разработке и пока недоступна.",
                fr: "La bourse d'enchères est actuellement en développement et n'est pas encore disponible.",
                de: "Die Auktionsbörse befindet sich in der Entwicklung und ist noch nicht verfügbar."
            };

            const animatedText = document.getElementById('animated-text');
            const langButtons = document.querySelectorAll('#lang-switcher button');
            let currentLang = 'ru'; // Начальный язык

            function updateText(lang) {
                animatedText.classList.add('fade-out');

                setTimeout(() => {
                    animatedText.textContent = messages[lang];
                    animatedText.classList.remove('fade-out');
                    animatedText.style.animation = 'none';
                    void animatedText.offsetWidth; // Трюк для перезапуска CSS анимации
                    animatedText.style.animation = null;
                }, 500); // Должно совпадать с длительностью анимации fadeOut
            }
            
            function setActiveButton(lang) {
                langButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.lang === lang);
                });
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.dataset.lang;
                    if (lang !== currentLang) {
                         currentLang = lang;
                         updateText(currentLang);
                         setActiveButton(currentLang);
                    }
                });
            });

            // Установка начального текста и активной кнопки
            updateText(currentLang);
            setActiveButton(currentLang);
        });
    </script>

</body>
</html>
